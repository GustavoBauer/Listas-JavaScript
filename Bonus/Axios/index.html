<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axios</title>
    <style>
        td, th{
            border: 1px solid black;
        }

</head>
<body onload="loadOptions()">

    <label>
        <p>Primeira década</p>
        <select id="decada-1">
            <option selected disabled>Selecione</option>

        <select id="decada-2">

    <br><br>
    <table id="tabela-1" style="display:none;">
        <tr>
            <th>Nome</th>
            <th>Frequencia</th>
            <th>Ranking</th>
        </tr>
    </table>
    <br>
    <table id="tabela-2" style="display:none;">
        <tr>
            <th>Nome</th>
            <th>Frequencia</th>
            <th>Ranking</th>
        </tr>
    </table>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

</html>
